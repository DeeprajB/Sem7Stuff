<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Register</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./General.css">

</head>
<body>
    <div class="nav-area">
        <input type="checkbox" id="box">
        <label for="box" class="btn-area"><i class="fa fa-bars"></i></label>
        <label class="logo"><img height=62px src="https://media.istockphoto.com/vectors/bold-letter-b-logo-design-element-negative-space-style-two-letters-bc-vector-id1165333600?k=20&m=1165333600&s=612x612&w=0&h=C1Yb7Hk6EeSdxMoGQY1Tj8bRk-aXtAG4CraqYRRqxqg=" alt=""></label>
        <div class="search-container">
            <form action="">
              <input type="text" placeholder="Search.." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="./Home.html">Home</a></li>
            <li><a href="./User.html">User Profile</a></li>
            <li><a href="./Catalog.html">Catalog</a></li>
            <li><a href="./Cart.html">Cart</a></li>
            <li><a href="./Register.html">Register</a></li>
            <li><a href="./Login.html">Login</a></li>
        </ul>
    </div>
    <center>
            <form class="form">
                <div class="topsec">
                    <h2>Sign Up</h2>
                </div>
                <div class="midsec">
                    <div class="row">
                        First Name:
                        <input type="text" placeholder="Enter First Name">
                    </div>
                    <div class="row">
                        Last Name:
                        <input type="text" placeholder="Enter Last Name">
                    </div>
                    <div class="row">
                        Date of Birth:
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div class="row">
                        Gender:
                        <input type="radio" id="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="row">
                        Email:
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="row">
                        Phone Number:
                        <input type="text" placeholder="Enter your phone number">
                    </div>
                    <div class="row">
                        Password:
                        <input type="password">
                    </div>
                    <div class="row">
                        Confirm Password:
                        <input type="password">
                    </div>
                    <div class="row">
                        <input type="checkbox" id="agreement" value="agreement">
                        <label for="agreement"> I Agree to the Terms and Conditions.</label>
                    </div>
                </div>
                <div class="bottomsec">
                    <input type="button" class="button" onclick="alert('Form Submitted!')" value="Submit">
                    <input type="button" class="button1" onclick="alert('Form Cancelled!')" value="Cancel">
                </div>
            </form>
        </center>
</body>
</html>
